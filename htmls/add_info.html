<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@200;300;500;700&family=Fredoka+One&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/utlity.css">

</head>

<body>

    <div id="focus_app">

        <div class="main_page container-mid">

            <section class="info_section">
                <div class="mt-5"></div>
                <h1 class="main_headline">Add A Service</h1>
    

                <div class="owner_info">

                    <div class="owner_card_info">
                       

                        
                        <div class="single_form_add_service">

                            <h3 class="subheadline_info"  > <div class="mr-1 box_info_small"></div> 
                                <strong>Service Name: </strong> </h3>
                               
                                <input type="text"   class="input_info" value="Moaz Alfifi" >
                        </div>
                        <div class="single_form_add_service">

                            <h3 class="subheadline_info"  > <div class="mr-1 box_info_small"></div> 
                                <strong>Service Description: </strong> </h3>
                               
                                <input type="text"   class="input_info" value="Moaz Alfifi" >
                        </div>

                        <div class="single_form_add_service">

                            <h3 class="subheadline_info"  > <div class="mr-1 box_info_small"></div> 
                                <strong>Service Image: </strong> </h3>
                               
                                <input type="file"   class="input_info" value="Moaz Alfifi" >
                        </div>
                        <button type="submit" class="form_btn">Submit</button>
                    
                    </div>
                   

                   

                </div>

         
            </section>
    </div>

    


    <!--------------LOADING---------------->

    <div class="loading_page">
        <div class="center_div">
            <div>
                <img src="./assets/images/camera.png" alt="Camera" class="camera_form" >
                <h1 class="focus_headline" >Focus</h1>
                <div class="bar"></div>
            </div>
           
        </div>
    </div>

    <!--------------END LOADING---------------->


   
    
    <script>

       

function hideLoading() {
    let loadingRef = document.querySelector('.loading_page');

    let appRef = document.querySelector('#focus_app');
    let headerRef = document.querySelector('.focus_app_header');

    loadingRef.style.display = 'none';
    appRef.style.display = 'initial';
    headerRef.style.display = 'initial';
}

setTimeout(() => {
hideLoading();
}, 500);
</script>

   


</body>
</html>
